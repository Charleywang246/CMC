        <script>
            let targetX = 120.6362440
            let targetY = 24.1065927
            // const targetX = 120.6370795

            const x = document.getElementById("demo")
            const y = document.getElementById("output")

            let t = 0;

            setInterval(()=>{
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        x.innerText = 
                        "Longitude: " + position.coords.longitude
                        + "<br>Latitude: " + position.coords.latitude
                        if(
                            Math.abs(position.coords.longitude - targetX) < 0.00006
                            && Math.abs(position.coords.latitude - targetY) < 0.00006
                        ) y.innerText = "in class"
                        else y.innerText = "not in class"
                        t++
                        document.getElementById('_').innerText = t
                    }
                )
            }, 200)

            function setTarget() {
                k1 = document.getElementById('tx').value
                k2 = document.getElementById('ty').value
                if(isFinite(k1) || isFinite(k2)) {
                    targetX = k1 != "" ? k1 : targetX
                    targetY = k2 != "" ? k2 : targetY
                }
            }

            function print() {
                console.log("targetX: " + targetX)
                console.log("targetY: " + targetY)
